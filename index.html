<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="description" content="Are you looking for a website that save your notes online? Take a shot">
    <meta name="author" content="Simao Alves">
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="to do list, list, to do, tasks, notes, block notes">
    <script src="https://kit.fontawesome.com/ff1abd11bd.js" crossorigin="anonymous"></script>
    <title>To do List</title>
</head>
<body>
    <section class="toDoList">
        <div class="titleDiv ">
          <h2 class="title toDoListTitle">To do List</h2>
          <div class="localDate">
            <h4 class="date"></h4>
            <!-- <h4 class="hour"></h4> -->
          </div>
        </div>
        <div class="input-box">
          <input type="text" id="item" class="item" placeholder="Write here...">
          <button id="addBtn" class="addBtn">Add</button>
        </div>
       
        <!-- ******************************************************* -->
        <div class="newItem"></div>
        <!-- ****************************************************** -->
       <form action="https://formsubmit.co/simaaoweb@gmail.com" id="toDoListForm" class="toDoListForm" method="POST">
          <input type="hidden" name="_cc" value="" id="cc">
          <input type="hidden" name="_template" value="table">
          <div class="share">
            <div class="whatsapp">
              <input type="number" name="numberWhatsapp" id="numberWhatsapp">
            </div>
            <div class="email">
              <input type="email" name="email" id="userEmail">
            </div>
            <input type="submit" name="q" value="Submit" id="submitNotes">
          </div>
        </form>
    </section>
    <footer>
      <h5 class="my-name">sp</h5>
    </footer>
</body>
</html>
